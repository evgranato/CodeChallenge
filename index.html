<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Stepper Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="app.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <body >
        <h1 class="text-center mt-4">Travel Search</h1>
        <div class="container mt-4 formBox p-3">
        <form onsubmit="event.preventDefault()"">
            <div class="nameGroup form-group">
              <label class="personName" for="personName">What is your name?</label>
              <input type="text" class="form-control" id="personName" >
            </div>
            <div class="hobbyGroup form-group" style="display: none">
                <div class="myLabel2"></div>
              <label for="personHobby">What's your favorite hobby?</label>
              <input type="text" class="form-control" id="personHobby" aria-describedby="personHobby">
            </div>
            <div class="locationGroup form-group" style="display: none">
                <div class="myLabel"></div>
              <label for="personTravel">Where would you like to travel?</label>
              <input type="text" class="form-control" id="personTravel" aria-describedby="personTravel">
              <small id="personTravel" class="form-text text-muted">If you could travel ANYWHERE you wanted...</small>
            </div>
          </form>
        </div>
        <div class="buttons container text-center">
            <button class="button1 btn btn-primary rounded-circle m-3">1</button>
            <button class="button2 btn btn-primary rounded-circle m-3">2</button>
            <button class="button3 btn btn-primary rounded-circle m-3">3</button>
            
        </div>


        
        <script src="app.js" async defer></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </body>
</html>
